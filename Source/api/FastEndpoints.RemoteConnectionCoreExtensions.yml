  assemblies:
  - FastEndpoints.Messaging.Remote.Core
  namespace: FastEndpoints
  summary: >-
    creates a grpc channel/connection to a remote server that hosts a known collection of command handlers and event hubs.

    <p>

    IMPORTANT: call the <xref href="FastEndpoints.RemoteConnectionCore.Register%60%602" data-throw-if-not-resolved="false"></xref> method (using action <code class="paramref">r</code>) to specify which commands are

    handled by this remote server. event subscriptions can be specified using <code>.Subscribe&lt;TEvent, TEventHandler&gt;()</code> method.

    </p>
  example: []
  syntax:
    content: public static IServiceProvider MapRemoteCore(this IServiceProvider services, string remoteAddress, Action<RemoteConnectionCore> r)
    parameters:
    - id: services
      type: System.IServiceProvider
      description: ''
    - id: remoteAddress
      type: System.String
      description: the address of the remote server
    - id: r
      type: System.Action{FastEndpoints.RemoteConnectionCore}
      description: a configuration action for the connection
    return:
      type: System.IServiceProvider
