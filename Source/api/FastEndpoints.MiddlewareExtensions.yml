  fullName: FastEndpoints.MiddlewareExtensions.UseAntiforgeryFE(Microsoft.AspNetCore.Builder.IApplicationBuilder, System.Func<Microsoft.AspNetCore.Http.HttpContext, bool>?, string[]?)
  type: Method
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    enable anti-forgery token verification middleware.

    make sure to also add the anti-forgery services with <code>builder.Services.AddAntiForgery()</code>
  example: []
  syntax:
    content: public static IApplicationBuilder UseAntiforgeryFE(this IApplicationBuilder app, Func<HttpContext, bool>? skipRequestFilter = null, string[]? additionalContentTypes = null)
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
    - id: skipRequestFilter
      type: System.Func{Microsoft.AspNetCore.Http.HttpContext,System.Boolean}
      description: >-
        an optional predicate which can be used to skip anti-forgery checks for requests that satisfy a given condition.

        provide a function that returns <code>true</code> for requests that you'd want the anti-forgery middleware to skip processing.
    - id: additionalContentTypes
      type: System.String[]
      description: optional array of additional content-types to enforce antiforgery checks for (if the endpoint has enabled antiforgery).
    return:
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
    content.vb: Public Shared Function UseAntiforgeryFE(app As IApplicationBuilder, skipRequestFilter As Func(Of HttpContext, Boolean) = Nothing, additionalContentTypes As String() = Nothing) As IApplicationBuilder
