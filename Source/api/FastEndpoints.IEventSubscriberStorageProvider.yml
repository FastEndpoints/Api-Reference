- uid: FastEndpoints.IEventSubscriberStorageProvider.PurgeStaleRecordsAsync
  commentId: M:FastEndpoints.IEventSubscriberStorageProvider.PurgeStaleRecordsAsync
  id: PurgeStaleRecordsAsync
  parent: FastEndpoints.IEventSubscriberStorageProvider
  langs:
  - csharp
  - vb
  name: PurgeStaleRecordsAsync()
  nameWithType: IEventSubscriberStorageProvider.PurgeStaleRecordsAsync()
  fullName: FastEndpoints.IEventSubscriberStorageProvider.PurgeStaleRecordsAsync()
  type: Method
  source:
    id: PurgeStaleRecordsAsync
    path: D:\SOURCE-CONTROL\FastEndpoints\Library\Src\Messaging.Remote\Client\Events\Storage\IEventSubscriberStorageProvider.cs
    startLine: 39
  assemblies:
  - FastEndpoints.Messaging.Remote
  namespace: FastEndpoints
  summary: "\nthis method will be called hourly. implement this method to remove stale records (completed or (expired and incomplete)) from storage.\nor instead of removing them, you can move them to some other location (dead-letter-queue maybe) or for inspection by a human.\nor if you&apos;d like to retry expired events, update the <xref href=\"FastEndpoints.IEventStorageRecord.ExpireOn\" data-throw-if-not-resolved=\"false\"></xref> field to a future date/time.\n"
  example: []
  syntax:
    content: ValueTask PurgeStaleRecordsAsync()
    return:
      type: System.Threading.Tasks.ValueTask
    content.vb: Function PurgeStaleRecordsAsync As ValueTask
  overload: FastEndpoints.IEventSubscriberStorageProvider.PurgeStaleRecordsAsync*
