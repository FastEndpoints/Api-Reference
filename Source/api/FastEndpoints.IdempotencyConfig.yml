  nameWithType: IdempotencyConfig.MaxResponseBodySize
  fullName: FastEndpoints.IdempotencyConfig.MaxResponseBodySize
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    the largest cacheable size of the response body. default is set to 128 mb.

    if the response body exceeds this limit, it will not be cached.
  example: []
  syntax:
    content: public long MaxResponseBodySize { get; set; }
    parameters: []
    return:
