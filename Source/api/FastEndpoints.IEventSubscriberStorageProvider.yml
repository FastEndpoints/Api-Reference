- uid: FastEndpoints.IEventSubscriberStorageProvider.GetNextEventAsync(System.String,System.Threading.CancellationToken)
  commentId: M:FastEndpoints.IEventSubscriberStorageProvider.GetNextEventAsync(System.String,System.Threading.CancellationToken)
  id: GetNextEventAsync(System.String,System.Threading.CancellationToken)
  parent: FastEndpoints.IEventSubscriberStorageProvider
  langs:
  - csharp
  - vb
  name: GetNextEventAsync(String, CancellationToken)
  nameWithType: IEventSubscriberStorageProvider.GetNextEventAsync(String, CancellationToken)
  fullName: FastEndpoints.IEventSubscriberStorageProvider.GetNextEventAsync(System.String, System.Threading.CancellationToken)
  type: Method
  source:
    id: GetNextEventAsync
    path: D:\SOURCE-CONTROL\FastEndpoints\Library\Src\Messaging.Remote\Client\Events\Storage\IEventSubscriberStorageProvider.cs
    startLine: 24
  assemblies:
  - FastEndpoints.Messaging.Remote
  namespace: FastEndpoints
  summary: "\nfetch the next pending event storage record that needs to be processed.\n<pre><code>  Where(e => e.SubscriberID == subscriberID &amp;&amp; !e.IsComplete &amp;&amp; DateTime.UtcNow &lt;= e.ExpireOn)\n  OrderAscending(e => e.Id)\n  Take(1)</code></pre>\n"
  example: []
  syntax:
    content: ValueTask<IEventStorageRecord> GetNextEventAsync(string subscriberID, CancellationToken ct)
    parameters:
    - id: subscriberID
      type: System.String
      description: the id of the subscriber who&apos;s next event that should be retrieved
    - id: ct
      type: System.Threading.CancellationToken
      description: cancellation token
    return:
      type: System.Threading.Tasks.ValueTask{FastEndpoints.IEventStorageRecord}
    content.vb: Function GetNextEventAsync(subscriberID As String, ct As CancellationToken) As ValueTask(Of IEventStorageRecord)
  overload: FastEndpoints.IEventSubscriberStorageProvider.GetNextEventAsync*
