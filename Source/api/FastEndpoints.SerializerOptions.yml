- uid: FastEndpoints.SerializerOptions.RequestDeserializer
  commentId: P:FastEndpoints.SerializerOptions.RequestDeserializer
  id: RequestDeserializer
  parent: FastEndpoints.SerializerOptions
  langs:
  - csharp
  - vb
  name: RequestDeserializer
  nameWithType: SerializerOptions.RequestDeserializer
  fullName: FastEndpoints.SerializerOptions.RequestDeserializer
  type: Property
  source:
    id: RequestDeserializer
    path: D:\SOURCE-CONTROL\FastEndpoints\Library\Src\Library\Config\SerializerOptions.cs
    startLine: 30
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: "\na function for deserializing the incoming http request body. this function will be executed for each request received if it has a json request body.\nthe input parameters of the func are as follows:\n<p><xref href=\"Microsoft.AspNetCore.Http.HttpRequest\" data-throw-if-not-resolved=\"false\"></xref> : the incoming request</p>\n<p><xref href=\"System.Type\" data-throw-if-not-resolved=\"false\"></xref> : the type of the request dto which the request body will be deserialized into</p>\n<p><xref href=\"System.Text.Json.Serialization.JsonSerializerContext\" data-throw-if-not-resolved=\"false\"></xref>? : json serializer context if code generation is used</p>\n<p><xref href=\"System.Threading.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref> : a cancellation token</p>\n"
  example: []
  syntax:
    content: public Func<HttpRequest, Type, JsonSerializerContext, CancellationToken, ValueTask<object>> RequestDeserializer { set; }
    parameters: []
    return:
      type: System.Func{Microsoft.AspNetCore.Http.HttpRequest,System.Type,System.Text.Json.Serialization.JsonSerializerContext,System.Threading.CancellationToken,System.Threading.Tasks.ValueTask{System.Object}}
    content.vb: Public WriteOnly Property RequestDeserializer As Func(Of HttpRequest, Type, JsonSerializerContext, CancellationToken, ValueTask(Of Object))
  overload: FastEndpoints.SerializerOptions.RequestDeserializer*
  modifiers.csharp:
  - public
  - set
  modifiers.vb:
  - Public
  - WriteOnly
- uid: FastEndpoints.SerializerOptions.ResponseSerializer
  commentId: P:FastEndpoints.SerializerOptions.ResponseSerializer
  id: ResponseSerializer
  parent: FastEndpoints.SerializerOptions
  langs:
  - csharp
  - vb
  name: ResponseSerializer
  nameWithType: SerializerOptions.ResponseSerializer
  fullName: FastEndpoints.SerializerOptions.ResponseSerializer
  type: Property
  source:
    id: ResponseSerializer
    path: D:\SOURCE-CONTROL\FastEndpoints\Library\Src\Library\Config\SerializerOptions.cs
    startLine: 56
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: "\na function for writing serialized response dtos to the response body.\nthis function will be executed whenever a json response is being sent to the client.\nyou should set the content-type and write directly to the http response body stream in this function.\nthe parameters of the func are as follows:\n<p><xref href=\"Microsoft.AspNetCore.Http.HttpResponse\" data-throw-if-not-resolved=\"false\"></xref> : the http response object</p>\n<p><xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> : the response dto to be serialized</p>\n<p><xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> : the response content-type</p>\n<p><xref href=\"System.Text.Json.Serialization.JsonSerializerContext\" data-throw-if-not-resolved=\"false\"></xref>? : json serializer context if code generation is used</p>\n<p><xref href=\"System.Threading.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref> : a cancellation token</p>\n<p>example:</p>\n<pre><code>config.ResponseSerializer = (rsp, dto, cType, jCtx , ct) =>\n{\n    rsp.ContentType = cType;\n    return rsp.WriteAsync(Newtonsoft.Json.JsonConvert.SerializeObject(dto), ct);\n};</code></pre>\n"
  example: []
  syntax:
    content: public Func<HttpResponse, object, string, JsonSerializerContext, CancellationToken, Task> ResponseSerializer { set; }
    parameters: []
    return:
      type: System.Func{Microsoft.AspNetCore.Http.HttpResponse,System.Object,System.String,System.Text.Json.Serialization.JsonSerializerContext,System.Threading.CancellationToken,System.Threading.Tasks.Task}
    content.vb: Public WriteOnly Property ResponseSerializer As Func(Of HttpResponse, Object, String, JsonSerializerContext, CancellationToken, Task)
  overload: FastEndpoints.SerializerOptions.ResponseSerializer*
  modifiers.csharp:
  - public
  - set
  modifiers.vb:
  - Public
  - WriteOnly
