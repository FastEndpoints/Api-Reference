  type: Method
  assemblies:
  - FastEndpoints.Messaging.Remote
  namespace: FastEndpoints
  summary: >-
    enable inter-process-communication via unix domain sockets instead of tcp transport when everything is running on the same machine.

    a unix socket will be created with the provided <code class="paramref">serviceName</code>
  example: []
  syntax:
    content: public static void ListenInterProcess(this KestrelServerOptions ko, string serviceName, Action<ListenOptions>? o = null)
    parameters:
    - id: ko
      type: Microsoft.AspNetCore.Server.Kestrel.Core.KestrelServerOptions
      description: ''
    - id: serviceName
      type: System.String
      description: >-
        a unique name to identity this service. clients must use the same name in order to connect to this server with the

        <code>.MapRemote()</code> call.
    - id: o
      type: System.Action{Microsoft.AspNetCore.Server.Kestrel.Core.ListenOptions}
      description: kestrel listen options
