  name: MaxLimit
  nameWithType: InMemoryEventQueue.MaxLimit
  fullName: FastEndpoints.InMemoryEventQueue.MaxLimit
  type: Property
  assemblies:
  - FastEndpoints.Messaging.Remote.Core
  namespace: FastEndpoints
  summary: >-
    the maximum number of items the internal queues are allowed to hold.

    when the item count surpasses this limit, the queues will be in an overflow state preventing acceptance of new events.

    <p>

    NOTE: this limit applies per event type. i.e. if there's 10 event types, the total events held in memory will be 10X of this value.

    </p>
  example: []
  syntax:
    content: public static int MaxLimit { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Shared Property MaxLimit As Integer
  overload: FastEndpoints.InMemoryEventQueue.MaxLimit*
