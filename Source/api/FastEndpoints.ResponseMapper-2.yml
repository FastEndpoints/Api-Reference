  type: Class
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    use this base class to define a domain entity mapper for your endpoints that only has a response dto and no request dto.

    <p>HINT: entity mappers are used as singletons for performance reasons. do not maintain state in the mappers.</p>
  example: []
  syntax:
    content: 'public abstract class ResponseMapper<TResponse, TEntity> : IResponseMapper, IMapper, IServiceResolverBase where TResponse : notnull'
    typeParameters:
    - id: TResponse
      description: the type of response dto
    - id: TEntity
      description: the type of domain entity to map to/from
