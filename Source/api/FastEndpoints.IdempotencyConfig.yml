  - vb
  name: InMemoryCacheSize
  nameWithType: IdempotencyConfig.InMemoryCacheSize
  fullName: FastEndpoints.IdempotencyConfig.InMemoryCacheSize
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    the in-memory output cache storage size. default value is 1024 mb.

    when this limit is exceeded, no new responses will be cached until older entries are evicted.

    this setting will not be applicable if using some other cache store such as redis.
  example: []
  syntax:
    content: public long InMemoryCacheSize { get; set; }
    parameters: []
    return:
      type: System.Int64
    content.vb: Public Property InMemoryCacheSize As Long
  overload: FastEndpoints.IdempotencyConfig.InMemoryCacheSize*
