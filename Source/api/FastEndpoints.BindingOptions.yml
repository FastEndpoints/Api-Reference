- uid: FastEndpoints.BindingOptions.FailureMessage
  commentId: P:FastEndpoints.BindingOptions.FailureMessage
  id: FailureMessage
  parent: FastEndpoints.BindingOptions
  langs:
  - csharp
  - vb
  name: FailureMessage
  nameWithType: BindingOptions.FailureMessage
  fullName: FastEndpoints.BindingOptions.FailureMessage
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    a function used to construct the failure message when a supplied value cannot be successfully bound to a dto property during model binding.

    <p>

    NOTE: this only applies to non-STJ operations. for customizing error messages of STJ binding failures, specify a

    <xref href="FastEndpoints.BindingOptions.JsonExceptionTransformer" data-throw-if-not-resolved="false"></xref> func.

    </p>

    the following arguments are supplied to the function.

    <p><xref href="System.Type" data-throw-if-not-resolved="false"></xref>: the type of the property which failed to bind</p>

    <p><xref href="System.String" data-throw-if-not-resolved="false"></xref>: the name of the property which failed to bind</p>

    <p><xref href="Microsoft.Extensions.Primitives.StringValues" data-throw-if-not-resolved="false"></xref>: the value that was attempted which resulted in the failure</p>

    use these input parameters and construct your own error message string and return it from the function.
  example: []
  syntax:
    content: public Func<Type, string, StringValues, string> FailureMessage { set; }
    parameters: []
    return:
      type: System.Func{System.Type,System.String,Microsoft.Extensions.Primitives.StringValues,System.String}
    content.vb: Public Property FailureMessage As Func(Of Type, String, StringValues, String)
  overload: FastEndpoints.BindingOptions.FailureMessage*
- uid: FastEndpoints.BindingOptions.JsonExceptionTransformer
  commentId: P:FastEndpoints.BindingOptions.JsonExceptionTransformer
  id: JsonExceptionTransformer
  parent: FastEndpoints.BindingOptions
  langs:
  - csharp
  - vb
  name: JsonExceptionTransformer
  nameWithType: BindingOptions.JsonExceptionTransformer
  fullName: FastEndpoints.BindingOptions.JsonExceptionTransformer
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    by default, all STJ <xref href="System.Text.Json.JsonException" data-throw-if-not-resolved="false"></xref>s thrown during deserialization are automatically caught and transformed using this function.

    if you'd like to disable this behavior, simply set this property to <code>null</code> or specify a function to construct a

    <xref href="FluentValidation.Results.ValidationFailure" data-throw-if-not-resolved="false"></xref> when STJ throws an exception due to invalid json input.

    <p>

    NOTE: this only applies to STJ based operations. for customizing error messages of non-STJ binding failures, specify a

    <xref href="FastEndpoints.BindingOptions.FailureMessage" data-throw-if-not-resolved="false"></xref> func.

    </p>
  example: []
  syntax:
    content: public Func<JsonException, ValidationFailure>? JsonExceptionTransformer { set; }
    parameters: []
    return:
      type: System.Func{System.Text.Json.JsonException,FluentValidation.Results.ValidationFailure}
    content.vb: Public Property JsonExceptionTransformer As Func(Of JsonException, ValidationFailure)
  overload: FastEndpoints.BindingOptions.JsonExceptionTransformer*
