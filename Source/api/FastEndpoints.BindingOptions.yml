- uid: FastEndpoints.BindingOptions.FormExceptionTransformer
  commentId: P:FastEndpoints.BindingOptions.FormExceptionTransformer
  id: FormExceptionTransformer
  parent: FastEndpoints.BindingOptions
  langs:
  - csharp
  - vb
  name: FormExceptionTransformer
  nameWithType: BindingOptions.FormExceptionTransformer
  fullName: FastEndpoints.BindingOptions.FormExceptionTransformer
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    if this function is specified, any internal exceptions that are thrown by asp.net when accessing multipart form data will be caught and transformed to

    validation

    failures using this function. by default those exceptions are not caught and thrown out to the middleware pipeline. setting this func might come in handy

    if

    you need 413 responses (that arise from incoming request body size exceeding kestrel's <code>MaxRequestBodySize</code>) automatically transformed to 400 problem

    details

    responses.
  example: []
  syntax:
    content: public Func<Exception, ValidationFailure>? FormExceptionTransformer { set; }
    parameters: []
    return:
      type: System.Func{System.Exception,FluentValidation.Results.ValidationFailure}
    content.vb: Public Property FormExceptionTransformer As Func(Of Exception, ValidationFailure)
  overload: FastEndpoints.BindingOptions.FormExceptionTransformer*
- uid: FastEndpoints.BindingOptions.Modifier
  commentId: P:FastEndpoints.BindingOptions.Modifier
  id: Modifier
  parent: FastEndpoints.BindingOptions
  langs:
  - csharp
  - vb
  name: Modifier
  nameWithType: BindingOptions.Modifier
  fullName: FastEndpoints.BindingOptions.Modifier
  type: Property
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    an optional action to be run after the endpoint level request binding has occured.

    it is intended as a way to perform common model binding logic that applies to all endpoints/requests.

    the action is passed in the following arguments:

    <p><xref href="System.Object" data-throw-if-not-resolved="false"></xref>: the request dto instance</p>

    <p><xref href="System.Type" data-throw-if-not-resolved="false"></xref>: the type of the request dto</p>

    <p><xref href="FastEndpoints.BinderContext" data-throw-if-not-resolved="false"></xref>: the request binding context</p>

    <p><xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref>: a cancellation token</p>

    <p>WARNING: be mindful of the performance cost of using reflection to modify the request dto object</p>
  example: []
  syntax:
    content: public Action<object, Type, BinderContext, CancellationToken>? Modifier { set; }
    parameters: []
    return:
      type: System.Action{System.Object,System.Type,FastEndpoints.BinderContext,System.Threading.CancellationToken}
    content.vb: Public Property Modifier As Action(Of Object, Type, BinderContext, CancellationToken)
  overload: FastEndpoints.BindingOptions.Modifier*
- uid: FastEndpoints.BindingOptions.ValueParserFor``1(System.Func{Microsoft.Extensions.Primitives.StringValues,FastEndpoints.ParseResult})
  commentId: M:FastEndpoints.BindingOptions.ValueParserFor``1(System.Func{Microsoft.Extensions.Primitives.StringValues,FastEndpoints.ParseResult})
  id: ValueParserFor``1(System.Func{Microsoft.Extensions.Primitives.StringValues,FastEndpoints.ParseResult})
  parent: FastEndpoints.BindingOptions
  langs:
  - csharp
  - vb
  name: ValueParserFor<T>(Func<StringValues, ParseResult>)
  nameWithType: BindingOptions.ValueParserFor<T>(Func<StringValues, ParseResult>)
  fullName: FastEndpoints.BindingOptions.ValueParserFor<T>(System.Func<Microsoft.Extensions.Primitives.StringValues, FastEndpoints.ParseResult>)
  type: Method
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    add a custom value parser function for any given type which the default model binder will use to parse values when model binding request dto

    properties from query/route/forms/headers/claims.

    this is an alternative approach to adding a `TryParse()` function to your types that need model binding support from the abovementioned binding

    sources.

    once you register a parser function here for a type, any `TryParse()` method on the type will not be used for parsing.

    also, these parser functions do not apply to JSON deserialization done by STJ and can be considered the equivalent to registering a custom converter

    in STJ when it comes to query/route/forms/headers/claims binding sources.
  example: []
  syntax:
    content: public void ValueParserFor<T>(Func<StringValues, ParseResult> parser)
    parameters:
    - id: parser
      type: System.Func{Microsoft.Extensions.Primitives.StringValues,FastEndpoints.ParseResult}
      description: >-
        a function that takes in a nullable object and returns a <xref href="FastEndpoints.ParseResult" data-throw-if-not-resolved="false"></xref> as the output.

        <pre><code class="lang-csharp">app.UseFastEndpoints(c =&gt;

        {
            c.Binding.ValueParserFor&lt;Guid&gt;(MyParsers.GuidParser);
        });


        public static class MyParsers

        {
            public static ParseResult GuidParser(object? input)
            {
                Guid result;
                bool success = Guid.TryParse(input?.ToString(), out result);
                return new(success, result);
            }
        }</code></pre>
    typeParameters:
    - id: T
      description: the type of the class which this parser function will target
    content.vb: Public Sub ValueParserFor(Of T)(parser As Func(Of StringValues, ParseResult))
  overload: FastEndpoints.BindingOptions.ValueParserFor*
  nameWithType.vb: BindingOptions.ValueParserFor(Of T)(Func(Of StringValues, ParseResult))
  fullName.vb: FastEndpoints.BindingOptions.ValueParserFor(Of T)(System.Func(Of Microsoft.Extensions.Primitives.StringValues, FastEndpoints.ParseResult))
  name.vb: ValueParserFor(Of T)(Func(Of StringValues, ParseResult))
