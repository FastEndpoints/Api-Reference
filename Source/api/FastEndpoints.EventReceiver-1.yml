  summary: waits until at least one matching event is received not exceeding the timeout period.
  example: []
  syntax:
    content: public Task<IEnumerable<TEvent>> WaitForMatchAsync(Func<TEvent, bool> match, int timeoutSeconds = 2, CancellationToken ct = default)
