  source:
    id: UseDefaultExceptionHandler
    path: D:\SOURCE-CONTROL\FastEndpoints\Src\Library\Extensions\ExceptionHandlerExtensions.cs
    startLine: 26
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: >-
    registers the default global exception handler which will log the exceptions on the server and return a user-friendly json response to the client

    when unhandled exceptions occur.

    TIP: when using this exception handler, you may want to turn off the asp.net core exception middleware logging to avoid duplication like so:

    <pre><code class="lang-csharp">"Logging": { "LogLevel": { "Default": "Warning", "Microsoft.AspNetCore.Diagnostics.ExceptionHandlerMiddleware": "None" } }</code></pre>
  example: []
  syntax:
    content: public static IApplicationBuilder UseDefaultExceptionHandler(this IApplicationBuilder app, ILogger? logger = null, bool logStructuredException = false, bool useGenericReason = false)
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
    - id: logger
      type: Microsoft.Extensions.Logging.ILogger
      description: an optional logger instance
    - id: logStructuredException
      type: System.Boolean
      description: set to true if you'd like to log the error in a structured manner
    - id: useGenericReason
      type: System.Boolean
      description: set to true if you don't want to expose the actual exception reason in the json response sent to the client
    return:
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
    content.vb: Public Shared Function UseDefaultExceptionHandler(app As IApplicationBuilder, logger As ILogger = Nothing, logStructuredException As Boolean = False, useGenericReason As Boolean = False) As IApplicationBuilder
