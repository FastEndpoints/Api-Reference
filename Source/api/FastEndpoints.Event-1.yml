  nameWithType: Event<TEvent>.PublishAsync(TEvent, Mode, CancellationToken)
  fullName: FastEndpoints.Event<TEvent>.PublishAsync(TEvent, FastEndpoints.Mode, CancellationToken)
  type: Method
  source:
    id: PublishAsync
    path: D:\SOURCE-CONTROL\FastEndpoints\Library\Src\Library\Events\EventHub.cs
    startLine: 20
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: "\npublish the given model/dto to all the subscribers of the event notification\n"
  example: []
  syntax:
    content: public static Task PublishAsync(TEvent eventModel, Mode waitMode = Mode.WaitForAll, CancellationToken cancellation = null)
    parameters:
    - id: eventModel
      type: '{TEvent}'
      description: the notification event model/dto to publish
    - id: waitMode
      type: FastEndpoints.Mode
      description: specify whether to wait for none, any or all of the subscribers to complete their work
    - id: cancellation
      type: CancellationToken
      description: an optional cancellation token
    return:
      type: Task
      description: >-
        a Task that matches the wait mode specified.

        Mode.WaitForNone returns an already completed Task (fire and forget).

        Mode.WaitForAny returns a Task that will complete when any of the subscribers complete their work.

        Mode.WaitForAll return a Task that will complete only when all of the subscribers complete their work.
    content.vb: Public Shared Function PublishAsync(eventModel As TEvent, waitMode As Mode = Mode.WaitForAll, cancellation As CancellationToken = Nothing) As Task
