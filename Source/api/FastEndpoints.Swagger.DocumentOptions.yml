- uid: FastEndpoints.Swagger.DocumentOptions.UseOneOfForPolymorphism
  commentId: P:FastEndpoints.Swagger.DocumentOptions.UseOneOfForPolymorphism
  id: UseOneOfForPolymorphism
  parent: FastEndpoints.Swagger.DocumentOptions
  langs:
  - csharp
  - vb
  name: UseOneOfForPolymorphism
  nameWithType: DocumentOptions.UseOneOfForPolymorphism
  fullName: FastEndpoints.Swagger.DocumentOptions.UseOneOfForPolymorphism
  type: Property
  assemblies:
  - FastEndpoints.Swagger
  namespace: FastEndpoints.Swagger
  summary: >-
    by setting this to <code>true</code>, you can have base class types as request/response dtos and get swagger to generate possible derived types within a `oneOf`

    field.

    for this to take effect, you must correctly annotate the base type as follows:

    <pre><code class="lang-csharp">[JsonPolymorphic(TypeDiscriminatorPropertyName = "_t")]

    [JsonDerivedType(typeof(Apple), "a")]

    [JsonDerivedType(typeof(Orange), "o")]

    public class FruitBase

    {
        ...
    }</code></pre>
  example: []
  syntax:
    content: public bool UseOneOfForPolymorphism { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property UseOneOfForPolymorphism As Boolean
  overload: FastEndpoints.Swagger.DocumentOptions.UseOneOfForPolymorphism*
